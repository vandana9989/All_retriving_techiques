<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>AccessRecodes</h1>
        <table border="4px">
            <tr>
                <th>name </th>
                <th>date</th>
                <th>author</th>
            </tr>

            {% for ao in AccessRecodes %}
                <tr>
                    <td>{{ao.name}}</td>
                    <td>{{ao.date}}</td>
                    <td>{{ao.author}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
    
</body>
</html>
